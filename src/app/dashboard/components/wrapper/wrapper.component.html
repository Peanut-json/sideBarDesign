<mat-sidenav-container autosize>
    
    <mat-sidenav #sidenav mode="side" opened="true">
        <mat-nav-list>

            <mat-list-item>
                <mat-icon mat-list-icon class="recorder-button sidenav-button"(click)="isExpanded = !isExpanded" [ngClass]="{'rotated': isExpanded}">reorder</mat-icon>
            </mat-list-item>

            <mat-list-item [routerLink]="'dashboard'">
                <mat-icon mat-list-icon class="">turned_in</mat-icon>
                <span *ngIf="isExpanded">Dashboard</span>
            </mat-list-item>

            <mat-list-item [routerLink]="'info'">
                <mat-icon mat-list-icon class="" >info</mat-icon>
                <span *ngIf="isExpanded">Info</span>
            </mat-list-item>

            <mat-list-item [routerLink]="'user'">
                <mat-icon mat-list-icon class="" >perm_identity</mat-icon>
                <span *ngIf="isExpanded">User </span>
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>

    <div class="content">
        <mat-toolbar>
            <h2> yo there </h2>
        </mat-toolbar>
        <router-outlet></router-outlet> 
    </div>

</mat-sidenav-container>
